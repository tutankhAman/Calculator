<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="console" id="console">0</div>
            <div class="button-grid">
                <button class=operator id="reset">AC</button>
                <button class=operator id="percent">%</button>
                <button class=operator id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class=operator id="divide">/</button>
                <button class=number id="n7">7</button>
                <button class=number id="n8">8</button>
                <button class=number id="n9">9</button>
                <button class=operator id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button class=number id="n4">4</button>
                <button class=number id="n5">5</button>
                <button class=number id="n6">6</button>
                <button class=operator id="subtract">-</button>
                <button class=number id="n1">1</button>
                <button class=number id="n2">2</button>
                <button class=number id="n3">3</button>
                <button class=operator id="add">+</button>
                <button class=number id="n0">0</button>
                <button class=number id="n00">00</button>
                <button class=number id="decimal">.</button>
                <button class=operator id="calc">=</button>
        
            </div>
    
        </div>
    </div>
    <script src="app'js"></script>
    <script src="https://kit.fontawesome.com/2974af2fca.js" crossorigin="anonymous"></script>
</body>
</html>
